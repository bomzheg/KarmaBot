version: '3.2'

services:

  karmabot:
    container_name: karmabot
    restart: always
    build: .
    volumes:
      - type: "mount"
        source: "${HOME}/KarmaBot/log/karmabot/"
        target: "/log"
      - type: "mount"
        source: "${HOME}/KarmaBot/db_data"
        target: "/db_data"

      - type: "mount"
        source: problems
        target: "/jsons"
    env_file: .env
    entrypoint: [ "python3", "-m", "app", "-p" ]
    networks:
      - reverse-proxy


networks:
  reverse-proxy:
    external:
      name: nginx-revers-proxy

volumes:
  problems:
